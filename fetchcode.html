<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        aside {
            width: 200px;
            background: #2f2f2f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        aside button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        aside button:hover {
            background: #666;
        }

        main {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <aside id="sidebar">
        <h3>My Dashboard</h3>
        <button onclick="loadPage('menu')">Menu</button>
        <button onclick="loadPage('history')">History</button>
        <button onclick="loadPage('wallet')">Wallet</button>
        <button onclick="loadPage('settings')">Settings</button>
    </aside>

    <main id="content">
        <h2>Welcome!</h2>
        <p>Click a menu button on the left to load a new section without reloading the page.</p>
    </main>

    <script>
        function loadPage(page) {
            fetch(`${page}.html`)
                .then((res) => (
                    res.text()

                    // console.log(res)
                ))
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    console.log(html);
                    //   console.log(res)
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = "<p>Error loading page.</p>";
                    console.error(err);
                });
        }
    </script>
</body>

</html>
