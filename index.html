<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/LoginPage.css">
</head>

<body>

    <div class="overall">
        <div class="login-in-div-image-div flex-center">
            <img class="poster-image" src="image/coffee poster.png" alt="">
            <img class="beans-image" src="image/coffee beans.webp" alt="">
            <img class="beans-image-reverse" src="image/coffee beans.webp" alt="">
            <img class="beans-coffe-cup" src="image/coffee cup.webp" alt="">
            <h1 class="front-page-heading">COFFEE</h1>
            <h3 class="front-page-heading aedae">The taste began</h3>
            <object data="image/arrow.svg" type="image/svg+xml" height="50" width="50">
            </object>


        </div>
        <!-- Login details -->
        <div class="login-in-div flex-center">

            <!-- form div -->
            <div class="form">
                <div class="form-create-account">
                    <h1 style="text-align: start;">Create an account</h1>
                    <form action="" id="create-account-form">
                        <!-- Name field -->
                        <fieldset class="fieldset-border">
                            <label for="Name">Name</label>
                            <br>
                            <input class="input-box-form" type="text" placeholder="Enter your name" name="name"
                                id="Name" size="32">
                        </fieldset>
                        <!-- Email field -->
                        <fieldset class="fieldset-border">
                            <label for="Email">Email</label>
                            <br>
                            <input class="input-box-form" type="email" name="email" id="Email"
                                placeholder="Enter your Email" size="32">
                        </fieldset>
                        <!-- Password Field Set -->
                        <fieldset class="fieldset-border">
                            <label for="Password">
                                Password
                            </label>
                            <br>
                            <input class="input-box-form" type="password" name="password" id="Password" size="32"
                                placeholder="Enter your password">
                        </fieldset>
                        <!-- Terms And condition -->
                        <fieldset class="fieldset-border">
                            <input type="checkbox" name="termsCondition" id="TermsCondition">
                            <label for="TermsCondition">I agree to all the <a href="http://" style="color: black;">Terms
                                    &
                                    Conditions</a></label>
                        </fieldset>
                        <!-- Button -->
                        <button type="submit" class="Sign-up-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>




    </div>


    <script type="module" src="script/script.js"></script>
</body>

</html>
